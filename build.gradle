apply plugin: 'java'

group 'ua.goit.java-online-2'
version '1.0'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

ext {
    hibernateVersion = '5.4.10.Final'
    postgreSQLVersion = '42.3.4'
    javaxServletApiVersion = '4.0.1'
    jstlVersion = '1.2'
    ehcacheVersion = '3.9.9'
    ehcacheHibernateVersion = '6.0.0.Alpha7'
    jaxbCoreVersion = '2.3.0.1'
    jaxbVersion = '2.3.1'
    javaxPersistenceVersion = '2.2'
    junitVersion = '5.8.2'
    mockitoVersion = '4.0.0'
    springVersion = '5.2.12.RELEASE'
    log4jVersion = '2.17.2'
}


dependencies {
    implementation "org.postgresql:postgresql:${postgreSQLVersion}"
    implementation "javax.servlet:javax.servlet-api:${javaxServletApiVersion}"
    implementation "jstl:jstl:${jstlVersion}"
    implementation "org.hibernate:hibernate-core:${hibernateVersion}"
    implementation group: "org.ehcache", name: "ehcache", version: "${ehcacheVersion}"
    implementation "org.hibernate:hibernate-jcache:${hibernateVersion}"
    implementation "org.hibernate:hibernate-ehcache:${ehcacheHibernateVersion}"
    implementation group: 'org.springframework', name: 'spring-context-support', version: "${springVersion}"
    implementation group: 'org.springframework', name: 'spring-context', version: "${springVersion}"
    implementation group: 'org.springframework', name: 'spring-aspects', version: "${springVersion}"
    implementation group: 'org.springframework', name: 'spring-web', version: "${springVersion}"
    implementation group: 'org.springframework', name: 'spring-jdbc', version: "${springVersion}"
    implementation group: 'org.springframework', name: 'spring-webmvc', version: "${springVersion}"
    implementation group: "javax.persistence", name: "javax.persistence-api", version: "${javaxPersistenceVersion}"
    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.2.6.RELEASE'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: "${log4jVersion}"
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: "${log4jVersion}"
//    implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    testImplementation group: "org.junit.jupiter", name: "junit-jupiter-engine", version: "${junitVersion}"
    testImplementation group: "org.junit.vintage", name: "junit-vintage-engine", version: "${junitVersion}"
    testImplementation group: "org.junit.jupiter", name: "junit-jupiter-api", version: "${junitVersion}"
    testImplementation group: "org.mockito", name: "mockito-junit-jupiter", version: "${mockitoVersion}"
    testImplementation group: "org.mockito", name: "mockito-core", version: "${mockitoVersion}"
}
